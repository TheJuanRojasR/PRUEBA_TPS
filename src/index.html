<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Metadatos-->
    <meta charset="UTF-8">
    <meta name="author" content="Juan Rojas">
    <meta name="description" content="Prueba tecnica SENA">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Titulo -->
    <title>Restaurante Name</title>
    <!-- Bootstrap Css-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Bootstrap Js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- Icono pestaña -->
    <link rel="icon" type="image/x-icon" href="./Assets/img/logo_pestaña.svg">
    <!-- Icono pestaña -->
    <link rel="stylesheet" href="/view/css/style.css">
</head>
<body>
    <section class="ingreso">
        <div class="ingreso__container">
            <figure class="ingreso__figure d-flex justify-content-center">
                <img class="ingreso__img" src="./assets/img/klipartz.com.png" alt="">
            </figure>
            <h1 class="ingreso__titulo d-flex justify-content-center">Iniciar Sesión</h1>
            <hr class="ingreso_line">
            <div>
                <form action="" id="form_ingreso">
                    <div class="ingreso__input mb-3">
                        <label for="" class="ingreso__label" >Usuario</label>
                        <input type="email" class="form-control" placeholder="Ingrese su usuario" 
                            value="" name="correo_electronico">
                    </div>
                    <div class="ingreso__input mb-3">
                        <label for="" class="ingreso__label" >Contraseña</label>
                        <input type="password" class="form-control" placeholder="Ingrese su contraseña"  value="" name="contraseña">
                    </div>
                </form>
            </div>
            <hr class="ingreso_line">
            <div class="d-flex justify-content-end">
                <button class="btn btn-primary mb-3 d-flex">Ingresar</button>
            </div>
        </div>
    </section>

    <script src="/view/js/ingreso.js"></script>
    <script src="/model/connect.js"></script>
    <script src="/model/usuario.js"></script>
    <script src="/controller/controller.js"></script>
</body>
</html>
